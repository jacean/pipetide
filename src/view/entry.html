        function addLoading() {

        function removeLoading() {
            $(".loading").remove();

        function submitForm(formid, exec) {
            var fd = new FormData(document.getElementById(formid));
            fd.append("exec", exec);
            fd.append("type", formid);
            $.ajax({
                cache: true,
                type: "POST",
                url: '../server/uploadclassnew.php',
                data: fd,
                async: true,
                processData: false, // 告诉jQuery不要去处理发送的数据
                contentType: false, // 告诉jQuery不要去设置Content-Type请求头
                error: function (request) {
                    $("#resultPanel").show().removeClass("panel-default panel-success").addClass(
                        "panel-danger");
                    $("#resultTitle").html("提交失败");
                    $("#resultInfo").html(request);
                    removeLoading();
                },
                success: function (data) {
                    if (data.status == "ok") {
                        $("#resultPanel").show().removeClass("panel-default panel-danger").addClass(
                            "panel-success");
                        $("#resultTitle").html("执行成功");
                        var str = data.result;
                        // $("#resultInfo").html(str.replace(/\r\n/g,"</br>"));
                        var strArr = str.split('\r\n');
                        var len = strArr.length;
                        var tempStr = "";
                        for (var i = 0; i < len; i++) {
                            tempStr += "<p>" + strArr[i] + "</p>"
                        }
                        tempStr += "<a href='" + data.data + "'>click this to download result file</a>";
                        $("#resultInfo").html(tempStr);
                    } else {
                        $("#resultPanel").show().removeClass("panel-default panel-success").addClass(
                            "panel-danger");
                        $("#resultTitle").html("执行失败");
                        var str = data.result;
                        // $("#resultInfo").html(str.replace(/\r\n/g,"</br>"));
                        var strArr = str.split('\r\n');
                        var len = strArr.length;
                        var tempStr = "";
                        for (var i = 0; i < len; i++) {
                            tempStr += "<p>" + strArr[i] + "</p>"
                        }
                        $("#resultInfo").html(tempStr);
                    }
                    removeLoading();
                },
                dataType: "json"
            });
        }

        function submitAddMoudle() {
            //addmoudle模块上传事件
            var sequence=$("#add_val_sequence").val();
            var title=$("#add_val_title").val();
            if(sequence==""||title==""){
                alert("请输入序列及序列标题");
                return ;
            }
            if(!(/^[A-Za-z]+$/.test(sequence))){//只能提交英文字母
                alert("请输入合法序列");
                return;
            }
            //            var fd = new FormData(document.getElementById("form_add_moudle"));
            var fd = new FormData();
            fd.append("title", $("#add_val_title").val());
            fd.append("sequence", $("#add_val_sequence").val());

            var activity=(function () {
                var act = "";
                $("input[name='add_val_activity_cb']:checked").each(
                    function () {
                        if ($(this).attr("id") ==
                            "add_activity_antibacterial") {
                            var select = $(
                                "#add_activity_antibacterial_select"
                            ).val();
                            switch (select) {
                                case "all":
                                    act += "Gram,"; //TODO:也有没说明具体性质的序列应该是Antibacterial or gram
                                    break;
                                case "gram-":
                                    act += "Gram-,";
                                    break;
                                case "gram+":
                                    act += "Gram+,";
                                    break;
                                case "gram+&-":
                                    act += "anti-Gram+ & Gram-,";
                                    break;
                                case "unknown":
                                    act += "Antibacterial,";
                            }
                        } else {
                            act += $(this).val() + ",";
                        }

                    });
                act = act == "" ? "" : act.substr(0, act.length - 1);
                return act;
            })();
            fd.append("activity", activity); //DONE:选项值
            fd.append("validated", $("#add_val_validated").val());
            fd.append("source", $("#add_val_source").val());
            fd.append("target", $("#add_val_target").val());
            fd.append("desctext", $("#add_val_desctext").val());
            $.ajax({
                cache: true,
                type: "POST",
                url: 'ajax_data_add.php',
                data: fd,
                async: false,
                processData: false, // 告诉jQuery不要去处理发送的数据
                contentType: false, // 告诉jQuery不要去设置Content-Type请求头
                error: function (request) {
                    alert("提交失败！");
                },
                success: function (data) {
                    if (data.status == "ok") {
                        alert("添加成功！" + data.result);
                    } else {
                        alert("添加失败:" + data.result);
                    }

                },
                dataType: "json"
            });

        }

                $("#search_activity_antibacterial_select").select2({

                    data:[{id:"all",text:"all"},{id:"gram+",text:"gram+"},{id:"gram-",text:"gram-"},{id:"gram+&-",text:"gram+&-"},{id:"unknown",text:"unknown"}]
                });
                //初始化表单
                jUI.jBsTable("#seq_data_table", {
                    config: {
                        url: "ajax_data_search.php",
                        toolbar: '#toolbar', //工具按钮用哪个容器
                        sidePagination: "server",
                        uniqueId: "uid",
                        columns: fieldArr,
                        queryParams: function (params) {

                                limit: params.limit, //页面大小
                                offset: params.offset, //页码
                                uid: $("#search_val_uid").val(),
                                title: $("#search_val_title").val(),
                                length: $("#search_val_length").val(),

                                activity: (function () {
                                    var act = "";
                                    $("input[name='search_val_activity_cb']:checked").each(
                                        function () {
                                            if ($(this).attr("id") ==
                                                "search_activity_antibacterial") {
                                                var select = $(
                                                    "#search_activity_antibacterial_select"
                                                ).val();
                                                switch (select) {
                                                    case "all":
                                                        act += "Gram,"; //TODO:也有没说明具体性质的序列应该是Antibacterial or gram
                                                        break;
                                                    case "gram-":
                                                        act += "Gram-,";
                                                        break;
                                                    case "gram+":
                                                        act += "Gram+,";
                                                        break;
                                                    case "gram+&-":
                                                        act += "anti-Gram+ & Gram-,";
                                                        break;
                                                    case "unknown":
                                                        act += "Antibacterial,";
                                                }
                                            } else {
                                                act += $(this).val() + ",";
                                            }

                                        });
                                    act = act == "" ? "" : act.substr(0, act.length - 1);
                                    return act;
                                })(),
                                validated: $("#search_val_validated").val(),
                                fromdb: $("#search_val_fromdb").val(),
                                source: $("#search_val_source").val()
                            };
                            return temp;
                        },
                        onDblClickRow: function (row, $element) {
                            //进入到详情页
                            //alert(row['uid']);
                            var uid = row['uid'];
                            window.location.href = "detail.html?uid=" + uid;;
                        }

                    },
                    button: {

                    }
                });
                //每次都是加载script，所以需要这时候绑定事件
                $("#search_submit").click(function () {
                    $("#seq_data_table").data("jBsTable").refresh();
                });
            }
            if (value == "add") {
                //添加分类显示的模块
                $("#tabContainer").html($("#addMoudle").html());
                $("#add_activity_antibacterial_select").select2({
                    minimumResultsForSearch: Infinity,
                    data:[{id:"all",text:"all"},{id:"gram+",text:"gram+"},{id:"gram-",text:"gram-"},{id:"gram+&-",text:"gram+&-"},{id:"unknown",text:"unknown"}]
                });
                $("#submit_add_moudle").click(function () {
                    submitAddMoudle();
                });
            }

        }
